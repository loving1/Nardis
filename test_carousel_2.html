<!doctype html>
<html>
<head>

<script src="js/jquery.min.js"></script>

<title>Untitled Document</title>

<style> 

#slideshow {

margin: 50px auto;
    position: relative; 
    width: 260px; 
    height: 320px; 
    padding: 10px; 
    box-shadow: 0 0 20px rgba(0,0,0,0.4); } 

#slideshow > div { 
    position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px; }

#slideshow img{width: 240px; height: 240px;}

#nav {
    background:beige;
    width:200;
    text-align:center;
}

figcaption {
	line-height: 20px;
	font-size: 82%;
	text-align: center;
}

</style>

</head>

<body>

<div id="slideshow">
<div>
<figure>
	<img src="images/food/1-Barley, red cabbage and sunflower seed salad.jpg" alt="Barley, red cabbage and sunflower seed salad" />
    <figcaption>Barley, red cabbage and sunflower seed salad.</figcaption>
</figure>
    </div>
    
<div>
<figure>
	<img src="images/food/02-Chili with ‘NO CARNE’.jpg" alt="Chile Sin Carne."/>
    <figcaption>Chili 'Sin Carne' (no meat).</figcaption>
</figure>
    </div>
    
    
    

    
    
    <div><img src="http://t2.gstatic.com/images?q=tbn:ANd9GcQEZLYIsvVkUYd-OWRuMJsiGGeqtYdd_izoYfD-t_R6qwY6mz0ehQ" alt="" /></div>
    
    
</div>
<!--
<div id="nav">
    <a href="#left" class="left">previous</a>
    <a href="#right" class="right">next</a>
</div> -->
<script>

$("#slideshow > div:gt(0)").hide();setInterval(function() {
$('#slideshow > div:first')
.fadeOut(1500)
.next()
.fadeIn(1500)
.end()
.appendTo('#slideshow');
}, 2000);

</script>

</body>
</html>
