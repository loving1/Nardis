<title>Untitled Document</title>

<style> 

#slideshow {

margin: 50px auto;
    position: relative; 
    width: 260px; 
    height: 290px; 
    padding: 10px; 
    box-shadow: 0 0 20px rgba(0,0,0,0.4); } 

#slideshow > div { 
    position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px; }

#slideshow img{width: 240px; height: 240px;}

#nav {
    background:beige;
    width:200;
    text-align:center;
}

</style>

</head>

<body>

<div>

</div>

<div id="nav">
    <a href="#left" class="left">previous</a>
    <a href="#right" class="right">next</a>
</div>
<script>

$("#slideshow > div:gt(0)").hide();setInterval(function() {
$('#slideshow > div:first')
.fadeOut(1500)
.next()
.fadeIn(1500)
.end()
.appendTo('#slideshow');
}, 2000);

</script>
